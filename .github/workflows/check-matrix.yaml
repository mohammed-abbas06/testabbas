name: "Prod Build and Deploy"

on:
  workflow_call:
    inputs: 
      version:
      description: 'enter the version'
      required: true
      type: string  
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  assign-pods:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pod: ["us1", "eu1", "ap1"]
    environment: approval-${{ matrix.pod }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set VERSION for workflow_call
        if: ${{ github.event_name == 'workflow_call' }}
        run: echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Set VERSION for workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "VERSION=${{ github.ref }}-${{ github.run_number }}.${{ github.run_attempt }}" >> $GITHUB_ENV

      - name: Replace environment in backend.tf key
        run: |
          echo ${{ env.VERSION }}

name: Check tag

on:
  push

permissions:
  id-token: write
  contents: write
  checks: write

jobs:
      
  tags:
    if: github.event.pull_request.merged == true && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Version from Branch Name
        shell: bash
        run: |
          application_name="app1,app2,app3"
          # Using tr to split the string by commas
          echo "$application_name" | tr ',' '\n' | while read app; do
            echo "Deploying Application: $app"
            # Insert your deployment command here
          done
